<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div id="todolist">
      <h1>ToDoList</h1>
      <div class="add-section">
        <input type="text" class="add-input" placeholder="Please enter your new todo">
        <button class="add-btn">+</button>
      </div>
      <div class="content">
        <ul class="item-list">
          <li class="item">
            <p class="item-name">Lidemy MTR04 Week7</p>
            <span class="delete-icon">x</span>
          </li>
          <li class="item">
            <p class="item-name">LidemyOJ practice</p>
            <span class="delete-icon">x</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
